version: "3.9"

services:
  backend:
    build: .
    container_name: frontdesk-backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    working_dir: /app
    volumes:
      - .:/app

  frontend:
    build: .
    container_name: frontdesk-frontend
    command: streamlit run supervisor_ui/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      - backend
    environment:
      BACKEND_URL: "http://backend:8000"

